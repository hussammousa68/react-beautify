<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        #reg {
            width: 320px;
            margin: 20px auto;
        }
        #reg form div {
            margin: 10px 0;
        }
        .hint {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>
    <hr>
    <div id="reg">
        <p class="hint">{{ hint }}</p>
        <form action="/register/" method="post">
            {% csrf_token %}
            <div>用户名: </div>
            <div>
                {{ f.username }}
                {% if f.errors.username %}
                    <span class="hint">用户已被注册</span>
                {% endif %}
            </div>
            <div>密码: </div>
            <div>
                {{ f.password }}
                {% if f.errors.password %}
                    <span class="hint">无效的密码</span>
                {% endif %}
            </div>
            <div>邮箱: </div>
            <div>
                {{ f.email }}
                {% if f.errors.email %}
                    <span class="hint">无效的邮箱</span>
                {% endif %}
            </div>
            <div>
                <input type="submit" value="注册">
            </div>
        </form>
        <a href="/">返回登录</a>
    </div>
</body>
</html>
